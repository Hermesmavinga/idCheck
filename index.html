<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations de Réservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-xl font-bold text-gray-800 mb-4">Recherche de Réservation</h1>

        <form class="flex flex-col gap-4">
            <input type="text" id="clientId" placeholder="Entrer l'ID du client" 
                class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button type="button" id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                Rechercher
            </button>
        </form>

        <!-- Affichage des informations du client -->
        <div id="result" class="mt-4 hidden bg-gray-50 p-4 rounded-md shadow-md">
            <h2 class="text-lg font-semibold text-gray-800">Informations du Client</h2>
            <p><strong>Nom :</strong> <span id="clientName"></span></p>
            <p><strong>Email :</strong> <span id="clientEmail"></span></p>
            <p><strong>Date de réservation :</strong> <span id="clientDate"></span></p>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
